<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Oudom Phoem | Portfolio</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">Oudom Phoem</p>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">About</a></li>
          <li><a class="nav-link" href="#">Projects</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Front-End React Developer</h1>
            <p class="hero-description">
              Hi, I'm Oudom Phoem. A Front-End Developer based in Phnom Penh,
              Cambodia.
            </p>
            <div class="hero-social-link">
              <a href="https://github.com/oudom-phoem" target="_blank">
                <ion-icon
                  class="social-link-icon"
                  name="logo-github"
                ></ion-icon>
              </a>
              <a
                href="https://www.linkedin.com/in/oudom-phoem-8a12b62a3/"
                target="_blank"
              >
                <ion-icon
                  class="social-link-icon"
                  name="logo-linkedin"
                ></ion-icon>
              </a>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              class="hero-img"
              src="./img/profile.jpg"
              alt="Oudom's profile photo"
            />
          </div>
          <div class="hero-stacks-box">
            <p>My Tech Stacks</p>
            <div class="my-skills">
              <img src="https://skillicons.dev/icons?i=html" alt="HTML logo" />
              <img src="https://skillicons.dev/icons?i=css" alt="CSS logo" />
              <img src="https://skillicons.dev/icons?i=sass" alt="SASS logo" />
              <img
                src="https://skillicons.dev/icons?i=tailwind"
                alt="Tailwind CSS logo"
              />
              <img
                src="https://skillicons.dev/icons?i=js"
                alt="JavaScript logo"
              />
              <img
                src="https://skillicons.dev/icons?i=react"
                alt="REACT logo"
              />
              <img src="https://skillicons.dev/icons?i=git" alt="Git logo" />
              <img
                src="https://skillicons.dev/icons?i=github"
                alt="GitHub logo"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
